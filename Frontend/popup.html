<!DOCTYPE html>
<html>
<head>
    <title>Aurascope</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Noto+Sans:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/popup_styles.css">
</head>
<body>
    <h1 class="title">Enter Your Birth Data</h1>

    <form id="birthForm">
        <label for="birthDate">Birth Date:</label>
        <input type="date" id="birthDate" required><br>

        <label for="birthTime">Birth Time:</label>
        <input type="time" id="birthTime" required><br>

        <label for="birthZip">Birth Zip Code:</label>
        <input type="text" id="birthZip" required><br>

        <button type="submit">Submit</button>
    </form>

    <!-- <div id="horoscopeResult"></div> -->

    <script src="popup.js"></script>
</body>
</html>
